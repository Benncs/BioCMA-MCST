name: build_test
'on':
  push:
    branches:
      - main
      - v0/**
      - poc/**
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      RUNNER: ${{ runner.name }}
    steps:


      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: '${{ secrets.PAT_TOKEN }}'

      - name: Clone GitLab submodule
        run: |
            git config --global credential.helper '!f() { echo "username=${{ secrets.USER_GITLAB }}"; echo "password=${{ secrets.PAT_GITLAB }}"; }; f'
            git submodule update --init --recursive
            

      - name: Setup Cpp (C++ / C)
        run: sudo apt-get update -q && sudo apt-get install -y pkg-config ninja-build build-essential
        
      
      - name: OMP / MPI / Dependencies
        run: sudo apt-get install -y libomp-dev libopenmpi-dev libeigen3-dev  pkg-config
      - name: Install Python Development Packages
        run:  sudo apt-get install -y python3-dev python3 python3-pip 
      - name: Install Pybind11
        run: |
          sudo chmod +x ./devutils/pybind11_config.sh 
          sudo ./devutils/pybind11_config.sh 
 
      - name: Install Meson 
        run: pip install meson 
      - name: Configure project
        run: |
          mkdir builddir
          meson setup builddir/ --buildtype=release
      - name: Build project 
        run : meson compile -C builddir
      - name: Run unit tests
        run: |
          meson test -C builddir
